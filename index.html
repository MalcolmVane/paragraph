<!DOCTYPE html>
<html>
<body>
<video src="./assets/rickroll.mp4" style="display:none;" autoplay controls>
</video>
<script>
  const rickroll = document.querySelector('video');
  addEventListener('mousemove', e => {
    rickroll.style.display = "block";
    rickroll.play();
  });
</script>
</body>
</html>
